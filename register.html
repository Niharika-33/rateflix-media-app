<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Movie Rating Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Custom font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://entrepreneurship.babson.edu/wp-content/uploads/2023/01/1200Movies.jpg');
            background-repeat: no-repeat;
            background-size: 100% 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: rgba(245, 242, 242, 0.5); 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            font-family: gabriola;
            font-size: 40px;
            color: #ffffff;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #509fad;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3e7ea6;
        }
        .login-link {
            color: #010f11f1;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        #signupMessage {
            margin-top: 20px;
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Join Us Today!</h2>
        <form id="signupForm" method="POST" action="insert_signup.php">
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div id="signupMessage"></div> <!-- Message will be displayed here -->
        <a href="login.html" class="login-link">Already have an account? Log in here.</a>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Retrieve input values
            var username = document.getElementById('username').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            
            // Check if username meets criteria
            var usernamePattern = /^[a-zA-Z0-9]{3,}$/;
            if (!usernamePattern.test(username)) {
                document.getElementById('signupMessage').className = 'error';
                document.getElementById('signupMessage').innerText = 'Username must contain at least 3 characters and only contain letters and numbers.';
                return;
            }
            
            // Check if email format is valid
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('signupMessage').className = 'error';
                document.getElementById('signupMessage').innerText = 'Please enter a valid email address.';
                return;
            }
            
            // Check if password meets complexity requirements
            var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/;
            if (!passwordPattern.test(password)) {
                document.getElementById('signupMessage').className = 'error';
                document.getElementById('signupMessage').innerText = 'Password must contain at least 8 characters, including at least one uppercase letter, one lowercase letter, one number, and one special character.';
                return;
            }

            // If all validation passes, submit the form
            this.submit();
        });
    </script>
</body>
</html>
